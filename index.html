<!DOCTYPE html>
<html lang="en" class="light crimson">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="shortcut icon"
      href="images/Zahr_Aylol.svg"
      type="image/x-icon"
    />
    <link rel="apple-touch-icon" href="images/Zahr_Aylol.svg" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

      rel="stylesheet"
      href="../../Front-End-Projects/Khalil_Net/css/fontawesome-free-5.15.4-web/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="css/khalil_framework.min.css"
      type="text/css"
      media="all"
    />

    <link
      rel="stylesheet"
      href="css/assest_framework.min.css"
      type="text/css"
      media="all"
    />

    <link rel="stylesheet" href="css/style.css" />

    <meta name="theme-color" content="" />

    <title>Zahr Aylol Market | Home</title>
  </head>
  <body class="min-height-100vh">
    <nav class="navbar navbar-expand-xl">
      <div class="container">
        <a href="index.html" class="navbar-brand">
          <img src="images/Zahr_Aylol.svg" alt="" srcset="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="fa fa-bars"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link active">
                <i class="fas fa-home"></i>
                <h6>Home</h6>
              </a>
            </li>
            <li class="nav-item">
              <a href="products.html" class="nav-link">
                <i class="fas fa-store-alt"></i>
                <h6>Products</h6>
              </a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link">
                <i class="fas fa-headset"></i>
                <h6>Contact</h6>
              </a>
            </li>
          </ul>
          <div class="change-theme">
            <button class="btn-theme root-theme">
              <span id="theme-icon" class="fa fa-sun"></span>
            </button>
            <button class="btn-theme crimson-button">
              <span class="crimson-theme"></span>
            </button>
            <button class="btn-theme dodger-button">
              <span class="dodgerBlue-theme"></span>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div class="search_website">
      <div class="container">
        <form
          class="search_website_content"
          method="post"
          accept-charset="utf-8"
          autocomplete="off"
          onsubmit="validate();"
        >
          <input
            type="text"
            name="search_website_content"
            id="search_content"
            value=""
            placeholder="Search"
            autocomplete="off"
          />
          <button class="btn_search" type="button">
            <span class="fa fa-search"></span>
          </button>
        </form>
      </div>
    </div>

    <div class="website_content min-height-100vh">
      <div class="container">
        <div class="col-xl-4 col-md-6 col-12">
          <div class="category category_1">
            <div class="label">
              <h3>
                Biscutes
              </h3>
            </div>
            <div class="card">
              <div class="p_Info">
                <h5>Barakat</h5>
              </div>
            </div>
            <div class="card">
              <div class="p_Info">
                <h5>KitKat</h5>
              </div>
            </div>
            <div class="card">
              <div class="p_Info">
                <h5>Twix</h5>
              </div>
            </div>
            <div class="card">
              <div class="p_Info">
                <h5>Romba</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
        <p>All Rights Recerved To &#169; <span> KHALIL . NET </span></p>
      </div>
    </div>

    <script
      src="js/jquery-3.6.0.min.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script src="js/main.js" type="text/javascript" charset="utf-8"></script>

</html>
